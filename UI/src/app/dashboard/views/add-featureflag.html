<widget-modal widget-modal-title="Add/Update Feature flags">
    <form name="cdf" class="form" ng-submit="ctrl.submit(cdf)" novalidate>
        <form-group input="featureflags" errors="{required: 'feature flags are required'}">
            <label class="modal-label">Feature flags</label>
            <textarea name="featureflags" class="form-control modal-view-status-input" rows="3" ng-model="ctrl.featureflags" placeholder="Set all flags to turn on/off auto-discovery feature"></textarea>
            <span class="text-danger"></span>
        </form-group>

        <div class="button-row row text-center">
            <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
    </form>
</widget-modal>
