<div id="auth">
    <ng-include src="login.templateUrl"></ng-include>
    <div class="col-md-8 col-md-push-2">
      <div ng-show="login.isStandardLogin">
        <div class="auth-modal-heading">Standard Login</div>
        <div class="auth-modal-body">
            <form class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2"
                id="lg"
                name="lg"
                class="form"
                ng-submit="login.doLogin(lg.$valid)"
                role="form"
                novalidate>
                <form-group input="username"
                    errors="{required: 'Username is required', invalidUsernamePassword: 'Incorrect username and password'}">
                    <input type="text"
                        name="username"
                        class="form-control text-center"
                        ng-model="login.username"
                        required
                        minlength="4"
                        autocomplete="off"
                        placeholder="Enter your username"/>
                </form-group>
                <form-group input="password"
                    errors="{required:'Password is required'}">
                    <input type="password"
                        name="password"
                        class="form-control text-center"
                        ng-model="login.password"
                        required
                        placeholder="Enter your password" />
                </form-group>
                <div class="text-center">
                    <button type="submit" class="btn btn-default btn-wide">
                        <i class="fa fa-lg fa fa-thumbs-o-up"></i>
                        Log in
                    </button>
                </div>
                <div class="gap text-center">
                    <p>Don't have an account?</p>
                    <div class="btn btn-link btn-wide"
                        ng-click="login.doSignup()">
                        <span class="fa fa-lg fa-key"></span>
                        Sign up
                    </div>
                </div>
            </form>
          </div>
        </div>
        <div ng-hide="login.isStandardLogin">
          <div class="auth-modal-heading">Ldap Login</div>
          <div class="auth-modal-body">
              <form class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2"
                  id="lg"
                  name="lg"
                  class="form"
                  ng-submit="login.doLoginLdap(lg.$valid)"
                  role="form"
                  novalidate>
                  <form-group input="username"
                      errors="{required: 'Username is required', invalidUsernamePassword: 'Incorrect username and password'}">
                      <input type="text"
                          name="username"
                          class="form-control text-center"
                          ng-model="login.username"
                          required
                          minlength="4"
                          autocomplete="off"
                          placeholder="Enter your username"/>
                  </form-group>
                  <form-group input="password"
                      errors="{required:'Password is required'}">
                      <input type="password"
                          name="password"
                          class="form-control text-center"
                          ng-model="login.password"
                          required
                          placeholder="Enter your password" />
                  </form-group>
                  <div class="text-center">
                      <button type="submit" class="btn btn-default btn-wide">
                          <i class="fa fa-lg fa fa-thumbs-o-up"></i>
                          Log in
                      </button>
                  </div>
              </form>
            </div>
          </div>
        <div class="clearfix"></div>
        <div class="auth-modal-footer">
            <div class="col-md-8 col-md-push-2 top-buffer">
              <api-status></api-status>

            </div>
        </div>
    </div>
</div>
