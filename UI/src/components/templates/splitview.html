<div class="dashboard-widgets container-fluid" widget-container dashboard="ctrl.dashboard">
    <div ng-if="ctrl.scoreHeaderEnabled">
        <score-view-header dashboard-id="{{ctrl.dashboard.id}}" rate-it-options="ctrl.scoreRateItOptionsHeader"></score-view-header>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div ng-if="ctrl.scoreWidgetEnabled">
                <score-view-widget dashboard-id="{{ctrl.dashboard.id}}" rate-it-options="ctrl.scoreRateItOptionsWidget"></score-view-widget>
            </div>
            <widget title="build" widget-type="build"></widget>
            <widget title="repo" widget-type="repo"></widget>
        </div>

        <div class="col-sm-6">
            <widget title="codeanalysis" widget-type="codeanalysis"></widget>
            <div class="col-sm-6">
                <widget title="Monitor" widget-type="monitor"></widget>
            </div>
            <div class="col-sm-6">
                <widget title="deploy" widget-type="deploy"></widget>
            </div>
        </div>
    </div>
</div>
