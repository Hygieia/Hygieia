<div ng-controller="TemplateController as template">
    <div id="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <a ng-href="#/" class="dashboard-logo"></a>

                {{::ctrl.dashboard.title}} 
				
				<div class="pipeline-toggle">
					<span class="dashboard-settings-icon">
						<i class="fa fa-cog fa-stack-1x" ng-show="template.isOwner(ctrl.dashboard.owner)" ng-click="template.showSettings(ctrl.dashboard)"></i>
					</span>
					<div class="btn-group">
	                    <span class="btn" ng-repeat="tab in template.tabs" ng-click="template.toggleView($index)"
	                          ng-class="tab.name == template.widgetView ? 'btn-primary' : 'btn-default'">
	                        <span ng-class="tab.name === 'Widget' ? 'fa fa-th' : tab.name === 'Pipeline' ? 'fa fa-task' : 'fa fa-cloud'"></span>
	                        {{tab.name}}
	                    </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="dashboard-widgets container-fluid" widget-container dashboard="ctrl.dashboard" ng-if="template.widgetView == 'Widget'">
		<div class="flex-widget-container col-md-12" ng-hide="template.showEmptyContainerText(ctrl.dashboard)">
			<widget family="widget" class="removeable widget-wide" name="build"></widget>
			<widget family="widget" class="removeable widget-wide" name="codeanalysis"></widget>
			<widget family="widget" class="removeable widget-narrow" name="feature" widget-title="Feature"></widget>
			<widget family="widget" class="removeable widget-narrow" name="repo"></widget>
			<widget family="widget" class="removeable widget-narrow" name="Monitor"></widget>
			<widget family="widget" class="removeable widget-narrow" name="deploy"></widget>
			<widget family="widget" class="removeable widget-narrow" name="chatops" widget-title="ChatOps"></widget>
		</div>
		<div ng-show="template.showEmptyContainerText(ctrl.dashboard)">
			<empty-widget-container />
		</div>
    </div>

    <div class="container-fluid" widget-container dashboard="ctrl.dashboard" ng-if="template.widgetView == 'Pipeline'">
        <div class="row" ng-hide="template.showEmptyContainerText(ctrl.dashboard)">
            <div class="col-xs-12">
                <widget family="pipeline" class="removeable" name="pipeline" widget-title="Delivery Pipeline"></widget>
            </div>
        </div>
        <div ng-show="template.showEmptyContainerText(ctrl.dashboard)">
			<empty-widget-container />
		</div>
    </div>


    <div class="container-fluid" widget-container dashboard="ctrl.dashboard" ng-if="template.widgetView == 'Cloud'">
        <div class="row" ng-hide="template.showEmptyContainerText(ctrl.dashboard)">
            <div class="col-xs-12">
                <widget family="cloud" class="removeable" name="cloud" widget-title="Cloud"></widget>
            </div>
        </div>
        <div ng-show="template.showEmptyContainerText(ctrl.dashboard)">
			<empty-widget-container />
		</div>
    </div>


</div>
