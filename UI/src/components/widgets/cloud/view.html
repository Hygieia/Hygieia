<div class="row ca-view">
    <div class="container-fluid pipeline-toggle btn-group" ng-click="cloudView.toggleView()">
        <span class="btn" ng-class="{'btn-primary':!cloudView.isDetail, 'btn-default': cloudView.isDetail}">
            <span class="fa fa-th-large"></span>
            Overview
            </span>
        <span class="btn" ng-class="{'btn-primary':cloudView.isDetail, 'btn-default': !cloudView.isDetail}">
            <span class="fa fa-tasks"></span>
            Detail
            </span>
    </div>

    <div class="container-fluid" ng-if="!cloudView.isDetail">
        <div class="row">
            <div class="col-xs-12">
                Summary
            </div>
        </div>
    </div>


    <div class="container-fluid" ng-if="cloudView.isDetail">
        <div class="row">
            <div class="col-xs-12">
                Detail
            </div>

            <div>
                <table class="widget table">
                    <thead>
                    <tr class="clickable text-center">
                        <th ng-click="reverse=!reverse;order('instanceId', reverse)">Instance ID</th>
                        <th ng-click="reverse=!reverse;order('type', reverse)">Type</th>
                        <th ng-click="reverse=!reverse;order('AMI', reverse)">AMI</th>
                        <th ng-click="reverse=!reverse;order('DaysLeft', reverse)">Days Left</th>
                        <th ng-click="reverse=!reverse;order('IPAddress', reverse)">IP Address</th>
                        <th ng-click="reverse=!reverse;order('VPCIP', reverse)">VPC ID</th>
                        <th ng-click="reverse=!reverse;order('status', reverse)">Status</th>
                        <th ng-click="reverse=!reverse;order('monitored', reverse)">Monitored</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="hover-effects" ng-repeat="instance in cloudView.instancesByTag">
                        <td>{{instance.instanceId}}</td>
                        <td>{{instance.instanceType}}</td>
                            <td ng-class="cloudView.checkImageAgeStatus(instance.imageExpirationDate) == 'fail' ? 'widget-font-fail' :
                                       cloudView.checkImageAgeStatus(instance.imageExpirationDate) == 'warn' ? 'widget-font-warn' : 'widget-font-pass'">{{instance.imageId}}</td>
                            <td ng-bind="cloudView.getDaysToExpiration(instance.imageExpirationDate)" ng-class="cloudView.checkImageAgeStatus(instance.imageExpirationDate) == 'fail' ? 'widget-font-fail' :
                                       cloudView.checkImageAgeStatus(instance.imageExpirationDate) == 'warn' ? 'widget-font-warn' : 'widget-font-pass'"></td>
                        <td>{{instance.privateIp}}</td>
                        <td>{{instance.subnetId}}</td>
                        <td ng-bind="instance.stopped == false ? 'Running' : 'Stopped'"></td>
                        <td ng-class="cloudView.checkMonitoredStatus(instance.monitored) == 'fail' ? 'widget-font-fail' : 'widget-font-pass'">{{instance.monitored}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--  <div class="widget-body table-overflow">
                   <table class="table widget">
                       <tbody>
                       <tr class="hover-effects" ng-repeat="instance in cloudView.instancesByTag">
                           <td>{{instance.instanceId}}</td>
                           <td>{{instance.instanceType}}</td>
                           <td>
                               <span class="{{cloudView.checkImageAgeStatus(instance.imageExpirationDate)}}">
                               {{instance.imageId}}</span>
                           </td>
                          </tr>
                       </tbody>
                   </table>
               </div> -->
        </div>
    </div>
</div>
