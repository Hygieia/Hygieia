<div class="widget ca-issues">
    <div class="widget-heading">
        {{category}}
    </div>
    <div class="widget-body">
        <table class="table">
            <tr class="dash-row" ng-repeat="(key,value) in data">
                <td class="ca-name">{{key}}</td>
                <td class="ca-value">{{value}}</td>
            </tr>
        </table>
    </div>
</div>
